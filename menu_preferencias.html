    <div id='preferencias'>
        <form>
            <fieldset>
                <legend><strong>Preferencias de juego</strong><br></legend>

                <div class="form-group row">
                    <label for="numeroCartas" class="col-md-3 col-md-offset-3 col-form-label">Número de cartas: </label>
                    <select class="col-md-2 form-control" id="numero_cartas">
                        <option value='20'>20</option>
                        <option value='26'>26</option>
                        <option value='32'>32</option>
                    </select>
                </div>

                <div class="form-group row">

                    <label for="limiteTiempo" class="col-md-3 col-md-offset-3 col-form-label">Límite de tiempo: </label>

                        <option value='60'>60</option>
                        <option value='90'>90</option>
                        <option value='120'>120</option>
                        <option value='150'>150</option>
                    </select>
                </div>

                <div class="form-group row">
                    <div class="col-md-10 offset-md-2">
                        <button id='btn_aceptar' type='button' value="Aceptar" class="btn btn-primary" onclick='aceptarPreferencias()'>Aceptar</button>
                    </div>
                </div>


            </fieldset>
